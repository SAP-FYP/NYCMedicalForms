<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="searchDiv1">
        <label for="search1">Search 1:</label>
        <input type="search" id="search1">
    </div>

    <div id="searchDiv2">
        <label for="search2">Search 2:</label>
        <input type="search" id="search2">
    </div>

    <div id="searchDiv3">
        <label for="search3">Search 3:</label>
        <input type="search" id="search3">
    </div>

    <div id="selectDiv">
        <label for="status">Status:</label><br>
        <input type="checkbox" id="fit" name="status" value="fit">
        <label for="fit">Fit</label><br>
        <input type="checkbox" id="unfit" name="status" value="unfit">
        <label for="unfit">Unfit</label><br>
        <input type="checkbox" id="review" name="status" value="review">
        <label for="review">Need Review</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
    </body>

</html>
