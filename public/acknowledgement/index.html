<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="index.css" rel="stylesheet">
    <link rel="icon" href="../../assets/images/obs-logo-icon.png">
    <title>OBS | Parent's Login</title>
</head>

<body>
    <div class="container-fluid m-0">
        <div class="row h-100">
            <div id="login-form-container" class="col-md d-flex justify-content-center align-items-center">
                <form id="login-form" class="col-8 col-lg-6">
                    <h1>Parent's Login</h1>
                    <label for="login-password" class="login-form-label">Password</label><br>
                    <input id="login-password" class="w-100 mb-3" type="password" placeholder="eg. DDMMYYYY + Last 4 NRIC"><br>

                    <div id="err-message-container">
                        <text id="err-message"><i class="material-symbols-outlined">error</i></text>
                    </div>
                    
                    <button id="login-button" class="w-100" type="submit">
                        <span id="login-text">Login</span>
                        <span class="spinner-border spinner-border-sm spinner-item" role="status" aria-hidden="true"
                            style="display: none;"></span>
                        <span class="spinner-item" style="display: none;">Logging In...</span>
                    </button>
                </form>
            </div>

            <div id="carousel-img-container" class="d-none d-sm-block hide-on-ipad col-md carousel slide p-0 m-0">
                <div class="carousel-indicators mb-5">
                    <button type="button" data-bs-target="#carousel-img-container" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel-img-container" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel-img-container" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://outdoor-school-production-static-content.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2022/09/12171048/YL-04.png"
                            class="d-block w-100" alt="Carousel item 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://youthopia.sg/wp-content/uploads/2022/07/moe-obs-challenge-programme-socmed.jpg"
                            class="d-block w-100" alt="Carousel item 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.youthcorps.gov.sg/-/media/images/image/youth-corps-staff-red-bus-group-photo-720-405-d.jpg?sc_lang=en&h=405&w=720&la=en&hash=45DB659F7BD31B1945702B4EB3C870D8"
                            class="d-block w-100" alt="Carousel item 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-img-container"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-img-container"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
