<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>OBS | Login</title>
</head>

<body>
    <div class="container-fluid m-0">
        <div class="row h-100">
            <div id="login-form-container" class="col-md d-flex justify-content-center align-items-center">
                <form id="login-form" class="col-8 col-lg-6">
                    <h1>Login</h1>
                    <label for="login-email" class="login-form-label mt-4">Email</label><br>
                    <input id="login-email" class="w-100 mb-3 col-sm" type="text"><br>
                    <label for="login-password" class="login-form-label">Password</label><br>
                    <input id="login-password" class="w-100 mb-3" type="password"><br>
                    <button id="login-button" class="w-100 mt-4" type="submit">Login</button>
                </form>
            </div>

            <div id="carousel-img-container" class="col-md carousel slide p-0 m-0">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-img-container" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel-img-container" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel-img-container" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cdn.pixabay.com/photo/2015/02/24/15/41/wolf-647528_1280.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.shopify.com/s/files/1/3026/6974/files/low-light_photography_girl_holding_a_lantern_in_the_grass_at_sunset.jpg?v=1533843508"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://n5a7d2f2.stackpathcdn.com/wp-content/uploads/2021/11/Bad-Photo-Editorials-min.png"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-img-container"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-img-container"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
