<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="stylesheet" href="index.css" />
    
</head>

<body>
    <div class="container-fluid bg-black" style="background-image:url('../assets/background.png');min-height: 100vh;">
        <div class="row justify-content-center">
            <!-- menu div -->
            <div class="col-xl-2 col-md-2 col-12 col-sm-12 mt-xl-5 mt-md-5 me-xl-5 rounded-4 h-25"
                style="height:150px;border:3px solid #485EAB;background-color: #C7D3EF;">
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-sm-6 col-6 d-flex align-items-center justify-content-center"
                        style="height:72px;font-size: 20px;">Section 1
                    </div>
                    <div class="col-xl-12 col-md-12 col-sm-6 col-6 d-flex align-items-center justify-content-center"
                        style="font-size: 20px;height:72px;">Section 2</div>
                </div>
            </div>
            <!-- form div -->
            <form class="col-xl-6 col-md-8 col-12 col-sm-12 mt-xl-5 mt-md-5 me-xl-5 rounded-4 pt-3 p-xl-5 p-3"
                style="height:85vh; overflow-y: auto;border:3px solid #485EAB;background-color: #C7D3EF;">
                <div class="row">
                    <div class="col-12">
                        <h4>Student Section</h3>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="applicantName" class="form-label">Name of Applicant</label>
                            <input type="text" class="form-control" id="applicantName">
                        </div>
                    </div>
                    <div class="col-xl-6 col-12">
                        <div class="mb-3">
                            <label for="schoolOrg" class="form-label">Organization/School</label>
                            <input type="text" class="form-control" id="schoolOrg">
                        </div>
                        <div class="mb-3">
                            <label for="personalId" class="form-label">Personal Identification Number:<br>(Birth
                                Cert/NRIC/FIN)</label>
                            <input type="text" class="form-control" id="personalId">
                        </div>

                    </div>
                    <div class="col-xl-6 col-12">
                        <div class="mb-3">
                            <label for="designation" class="form-label">Designation/class</label>
                            <input type="text" class="form-control" id="designation">
                        </div>
                        <div class="mb-3">
                            <label for="courseDate" class="form-label mt-xl-4">Course Date</label>
                            <input type="date" class="form-control" id="courseDate">
                        </div>

                    </div>
                    <div class="col-12">
                        <div class="row mt-xl-3 mb-3">
                            <div class="col-xl-6 col-12">
                                <label for="tetanusVaccine" class="form-label">Period of Tetanus Vaccination: <br>(if
                                    not declared on the e-reg form)</label>
                            </div>
                            <div class="col-xl-6 col-12">
                                <input type="date" class="form-control" id="tetanusVaccine">
                            </div>

                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <h4>Physician Section:</h4>
                    </div>

                    <div class="form-group">
                        <div class="col-12 text-center mb-4">
                            <label for="medical_check">I, the undersigned, have assessed the Applicant's Registration
                                Form,<br>examined the Applicant & recommend him/her to be (please tick):</label>
                        </div>
                        <div class="col-12 text-center mb-4">

                            <div class="form-check form-check-inline" style="border: 10px;">
                                <input class="form-check-input" type="radio" name="fit_status" id="fit_with_condition"
                                    value="fit_with_condition">
                                <label class="form-check-label" for="fit_with_condition">Fit with condition</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fit_status" id="fit" value="fit">
                                <label class="form-check-label" for="fit">Fit</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fit_status" id="unfit" value="unfit">
                                <label class="form-check-label" for="unfit">Unfit</label>
                            </div>
                        </div>

                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <div class="col-12 text-center mb-3">
                                <label for="medical_text">Subject to additional information provided on the following:<br>condition(s)(any): </label>
                            </div>
                            <textarea class="form-control mb-5" id="medical_text" name="medical_text" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="physicianName" class="form-label">Name of Physician:</label>
                            <input type="text" class="form-control" id="physicianName">
                        </div>
                    </div>
                    <div class="col-xl-6 col-12">
                        <div class="mb-3">
                            <label for="mcrNo" class="form-label">Physician MCR No:</label>
                            <input type="text" class="form-control" id="mcrNo">
                        </div>
                        <div class="mb-3">
                            <label for="clinicName" class="form-label">Name Of Clinic</label>
                            <input type="text" class="form-control" id="clinicName">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="col-xl-6 col-12 mb-3">
                        <div class="mb-3">
                            <label for="contactNo" class="form-label">Contact No:</label>
                            <input type="text" class="form-control" id="contactNo">
                        </div>
                        <div class="mb-3">
                            <label for="clinicAddress" class="form-label">Address Of Clinic</label>
                            <input type="text" class="form-control" id="clinicAddress">
                        </div>
                    </div>
                    <div class="col-12 text-center mb-3">
                        <h5>Signature</h5>
                    </div>
                    <div class="col-12 text-center">
                        <canvas id="signatureCanvas" style="border: 1px solid #485EAB; background-color: white;"></canvas>
                        <input type="hidden" id="signatureData" name="signatureData">
                    </div>
                    <div class="col-12 text-center mb-5">
                        <button id="clearSignatureBtn" class="btn btn-secondary btn-sm">Clear Signature</button>
                    </div>
                    <div class="col-12 text-center mb-3">
                        <button id="submitBtn" class="btn btn-primary btn-lg" type="submit">Submit Form</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
        <script src="index.js"></script>
    </body>

</html>
