<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="container" class="container-fluid bg-black">
        <div class="row justify-content-center">
            <!-- menu div -->
            <div id="menuContainer" class="col-xl-2 col-md-2 col-12 col-sm-12 mt-xl-5 mt-md-5 me-xl-5 rounded-4 h-25" >
                <div class="row">
                    <div id="sectionOneContainer" class="col-xl-12 col-md-12 col-sm-6 col-6 d-flex align-items-center justify-content-center" >
                        <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 53.04 52.15" width="30" height="30">
                            <defs><style>.cls-1{fill:#485eab;}</style></defs>
                            <g id="Layer_44"><g>
                                <path class="cls-1" d="M0,0V23.89H23.89V0H0ZM19.9,19.9H3.99V3.99h15.91v15.91Z"/>
                                <path class="cls-1" d="M29.15,28.27v23.89h23.89V28.27H29.15Zm19.9,19.9h-15.91v-15.91h15.91v15.91Z"/>
                                <path class="cls-1" d="M0,28.27v23.89H23.89V28.27H0Zm19.9,19.9H3.99v-15.91h15.91v15.91Z"/>
                                <rect class="cls-1" x="29.15" y="0" width="23.89" height="23.89"/>
                            </g></g>
                        </svg>
                        Section 1
                    </div>
                    <div id="sectionTwoContainer" class="col-xl-12 col-md-12 col-sm-6 col-6 d-flex align-items-center justify-content-center" >
                        <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 53.04 52.15" width="30" height="30">
                            <defs><style>.cls-1{fill:#485eab;}</style></defs>
                            <g id="Layer_44"><g>
                                <path class="cls-1" d="M0,0V23.89H23.89V0H0ZM19.9,19.9H3.99V3.99h15.91v15.91Z"/>
                                <path class="cls-1" d="M29.15,0V23.89h23.89V0H29.15Zm19.9,19.9h-15.91V3.99h15.91v15.91Z"/>
                                <path class="cls-1" d="M29.15,28.27v23.89h23.89V28.27H29.15Zm19.9,19.9h-15.91v-15.91h15.91v15.91Z"/>
                                <path class="cls-1" d="M0,28.27v23.89H23.89V28.27H0Zm19.9,19.9H3.99v-15.91h15.91v15.91Z"/>
                                <rect class="cls-1" x="29.15" y="28.27" width="23.89" height="23.89"/>
                            </g></g>
                        </svg>
                        Section 2
                    </div>
                </div>
            </div>
            <!-- form div -->
            <div class="col-xl-6 col-md-8 col-12 col-sm-12" id="formDiv">
                <form class="mt-xl-5 mt-md-5 mb-5 rounded-4 pt-3 p-xl-5 p-3" id="doctorForm">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <h4>Student Section</h3>
                        </div>
                        <div class="col-xl-6 col-12">
                            <div class="mb-3">
                                <label for="studentName" class="form-label">Name of Applicant</label>
                                <input type="text" class="form-control" id="studentName">
                            </div>
                            <div class="mb-3">
                                <label for="studentName" class="form-label">Date of Birth of Applicant</label>
                                <input type="date" class="form-control" id="dateOfBirth" required>
                            </div>
                            <div class="mb-3">
                                <label for="schoolDropDown" class="form-label">Organization/School</label>
                                <!-- <input type="text" class="form-control" id="schoolName" required> -->
                                <div class="dropdown" id="schoolDropDown">
                                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="schoolDropDownBtn">
                                        School Name
                                    </button>
                                    <ul class="dropdown-menu" id="schoolDropDownMenu" style="width: 100%;text-align: center;max-height: 340px;overflow-y: auto; overflow-x: hidden;">
                                        <div class="loadingMsg m-3">
                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            Loading...
                                        </div>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-12">
                            <div class="mb-3">
                                <label for="studentNRIC" class="form-label">Student NRIC</label>
                                <input type="text" class="form-control" id="studentNRIC" maxlength="9" required>
                            </div>
                            <div class="mb-3">
                                <label for="studentClass" class="form-label">Designation/class</label>
                                <input type="text" class="form-control" id="studentClass" required>
                            </div>
                            <div class="mb-3">
                                <label for="courseDate" class="form-label">Course Date</label>
                                <input type="date" class="form-control" id="courseDate" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row mb-3">
                                <div class="col-xl-6 col-12">
                                    <label for="dateOfVaccine" class="form-label">Period of Tetanus Vaccination</label>
                                    <input type="date" class="form-control" id="dateOfVaccine" required>
                                </div>

                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row mt-xl-3 mb-3">
                                <div class="col-xl-6 col-12">
                                    <label for="parentEmail" class="form-label">Parent's Email</label>
                                    <input type="text" class="form-control" id="parentEmail"  required>
                                </div>
                                <div class="col-xl-6 col-12">
                                    <label for="parentContact" class="form-label">Parent's Contact Number</label>
                                    <input type="text" class="form-control" id="parentContact" maxlength="8" required>
                                </div>

                            </div>
                        </div>
                        <div class="col-12 mt-4 mb-3">
                            <h4>Physician Section</h4>
                        </div>

                        <div class="form-group">
                            <div class="col-12 text-center mb-4">
                                <label for="medical_check">I, the undersigned, have assessed the Applicant's Registration
                                    Form,<br>examined the Applicant & recommend him/her to be (please tick)</label>
                            </div>
                            <div class="col-12 text-center mb-4">

                                <div id="checkContainer" class="form-check form-check-inline" >
                                    <input class="form-check-input" type="radio" name="eligibility" id="Fit_With_Condition"
                                        value="fit_with_condition" required>
                                    <label class="form-check-label" for="fit_with_condition">Fit with condition</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="eligibility" id="fit" value="Fit" required>
                                    <label class="form-check-label" for="fit">Fit</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="eligibility" id="unfit" value="Unfit" required>
                                    <label class="form-check-label" for="unfit">Unfit</label>
                                </div>
                            </div>

                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <div class="col-12 text-center mb-3">
                                    <label for="comment">Subject to additional information provided on the following<br>condition(s)(any) </label>
                                </div>
                                <textarea class="form-control mb-5" id="medical_text" name="comment" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="doctorMCR" class="form-label">Physician MCR No</label>
                            <div class="row">
                                <div class="mb-3 col-8">
                                    <input type="text" class="form-control" id="doctorMCR" required>
                                </div>
                                <div class="mb-3 col-4">
                                    <button id="availabilityBtn" class="btn btn-secondary">Check Availability</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-12">
                            <div class="mb-3">
                                    <label for="physicianName" class="form-label">Name of Physician</label>
                                    <input type="text" class="form-control" id="physicianName" required>
                                </div>
                            <div class="mb-3">
                                <label for="clinicName" class="form-label">Name Of Clinic</label>
                                <input type="text" class="form-control" id="clinicName" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>
                        <div class="col-xl-6 col-12 mb-3">
                            <div class="mb-3">
                                <label for="contactNo" class="form-label">Contact No</label>
                                <input type="text" class="form-control" id="contactNo" maxlength="8" required>
                            </div>
                            <div class="mb-3">
                                <label for="clinicAddress" class="form-label">Address Of Clinic</label>
                                <input type="text" class="form-control" id="clinicAddress" required>
                            </div>
                        </div>
                        <div class="col-12 text-center mb-3">
                            <h5 id="signatureTitle">Signature</h5>
                        </div>
                        <div class="col-12 text-center">
                            <canvas id="signatureCanvas"></canvas>
                            <p id="signatureMsg"></p>
                        </div>
                        <div class="col-12 text-center mb-5">
                            <button id="clearSignatureBtn" class="btn btn-secondary btn-sm">Clear Signature</button>
                        </div>
                        <div class="col-12 text-center mb-3">
                            <button id="submitBtn" class="btn btn-primary btn-lg" type="submit">Submit Form</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Availability button loading button template -->
        <template id="loadingTemplate">
            <div class="me-2 ms-2">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </div>
        </template>

        <template id="schoolSearchTemplate">
            <div style="width: 100%;">
                <input type="search" class="m-3" style="width: 90%;" id="schoolSearch">
            </div>
        </template>

        <!-- Loading Modal -->
        <div class="modal" tabindex="-1" role="dialog" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary mt-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="pt-2">Loading, please wait...</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
        <script src="index.js"></script>
    </body>

</html>
