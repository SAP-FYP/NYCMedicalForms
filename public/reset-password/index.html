<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>OBS | Reset Password</title>
</head>

<body>

    <div class="container-fluid m-0">

        <!-- ALERT BOX -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>

        <div class="alert d-flex align-items-center alert-hidden" role="alert" id="alertbox">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                <use id="alert-icon" xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div id="alert-message">
                An example alert with an icon
            </div>
        </div>

        <!-- CONTAINER -->
        <div class="row" id="row-container">
            <div class="col-12" id="bs-col">
                <div id="container">
                    <div>
                        <img src="../assets/images/obs-logo.png">
                    </div>
                    <div class="col-12">
                        <p><text id="header-text">Change Your Password</text></p>
                        <text id="body-text">To continue using OBS Dashboard, you must change your password.</text>
                    </div>
                    <form class="col-12" id="reset-form">

                        <div class="input-group mb-3">
                            <input class="col-12 form-inputs form-control" type="password" id="input-password"
                                placeholder="New password">

                            <button class="btn btn-outline-secondary" id="v-new" type="button"
                                style="border: #949494 1px solid; border-left: none;"><i
                                    class="material-icons button-icons"
                                    style="font-size:24px;color:#757575;">visibility</i></button>
                        </div>

                        <div class="input-group mb-3">
                            <input class=" col-12 form-inputs form-control" type="password" id="re-password"
                                placeholder="Re-enter new password">

                            <button class="btn btn-outline-secondary" id="v-re" type="button"
                                style="border: #949494 1px solid; border-left: none;"><i
                                    class="material-icons button-icons"
                                    style="font-size:24px;color:#757575;">visibility</i></button>

                            <div id="feedback" class="col-12" style="text-align: start; visibility: hidden;">
                                Passwords do not match</div>
                        </div>

                        <div id="password-req" style="display: flex; flex-wrap: wrap; text-align: left;">

                            <text class="col-12 d-flex align-items-center" id="check-min"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At
                                least 8
                                characters</text>

                            <text class="col-12 d-flex align-items-center" id="check-upper"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At least one
                                uppercase letter</text>

                            <text class="col-12 d-flex align-items-center" id="check-lower"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At least one
                                lowercase letter</text>

                            <text class="col-12 d-flex align-items-center" id="check-number"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At least one
                                number</text>

                            <text class="col-12 d-flex align-items-center" id="check-symbol"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At least one
                                special character</text>
                        </div>

                        <button class="col-12 form-inputs" type="submit" id="submit-button">Change
                            password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
