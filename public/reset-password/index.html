<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>OBS | Reset Password</title>
</head>

<body>

    <div class="container-fluid m-0">
        <div class="row" id="row-container">
            <div class="col-12" id="bs-col">
                <div id="container">
                    <div>
                        <img src="../assets/images/obs-logo.png">
                    </div>
                    <div class="col-12">
                        <p><text id="header-text">Change Your Password</text></p>
                        <text id="body-text">To continue using OBS Dashboard, you must change your password.</text>
                    </div>
                    <form class="col-12" id="reset-form">

                        <div class="input-group mb-3">
                            <input class="col-12 form-inputs form-control" type="password" id="input-password"
                                placeholder="New password">

                            <button class="btn btn-outline-secondary" id="v-new" type="button"
                                style="border: #949494 1px solid; border-left: none;"><i
                                    class="material-icons button-icons"
                                    style="font-size:24px;color:#757575;">visibility</i></button>
                        </div>

                        <div class="input-group mb-3">
                            <input class=" col-12 form-inputs form-control" type="password" id="re-password"
                                placeholder="Re-enter new password">

                            <button class="btn btn-outline-secondary" id="v-re" type="button"
                                style="border: #949494 1px solid; border-left: none;"><i
                                    class="material-icons button-icons"
                                    style="font-size:24px;color:#757575;">visibility</i></button>

                            <div id="feedback" class="col-12" style="text-align: start; visibility: hidden;">
                                Passwords do not match</div>
                        </div>

                        <div id="password-req" style="display: flex; flex-wrap: wrap; text-align: left;">

                            <text class="col-12 d-flex align-items-center" id="check-min"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At
                                least 8
                                characters</text>

                            <text class="col-12 d-flex align-items-center" id="check-upper"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At least one
                                uppercase letter</text>

                            <text class="col-12 d-flex align-items-center" id="check-lower"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At least one
                                lowercase letter</text>

                            <text class="col-12 d-flex align-items-center" id="check-number"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At least one
                                number</text>

                            <text class="col-12 d-flex align-items-center" id="check-symbol"><i class="material-icons"
                                    style="font-size:16px;color:#cc0000; margin: 0px 6px">close</i>At least one
                                special character</text>
                        </div>

                        <button class="col-12 form-inputs" type="submit" id="submit-button">Change
                            password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
