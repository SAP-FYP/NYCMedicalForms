<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>OBS | Admin Dashboard</title>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
        Create User
    </button>

    <!-- Modal -->
    <div class="modal fade" id="createModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content" id="create-user-modal">
                <div class="modal-header" id="modal-header">
                    <img id="create-user-icon" src="../../assets/images/create-modal-icon.png">
                    <h5 class="modal-title" id="staticBackdropLabel">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <form id="create-user-form">
                                <label class="form-label col-12" for="name-input">Name of user</label>
                                <input class="form-input col-lg-6 col-12" id="name-input" type="text" />

                                <label class="form-label col-12" for="role-input">User Role</label>
                                <select class="form-input col-lg-6 col-12" id="role-input" name="role-input">
                                    <option value="-1">Select user role</option>
                                </select>

                                <label class="form-label col-12" for="permission-input">Type of permission</label>
                                <select class="form-input col-lg-6 col-12" id="permission-input"
                                    name="permission-input">
                                    <option value="-1">Select permission group</option>
                                </select>

                                <label class="form-label col-12" for="email-input">Coporate email</label>
                                <input class="form-input col-lg-6 col-12" id="email-input" type="text" />

                                <label class="form-label col-12" for="number-input">Contact number</label>
                                <input class="form-input col-lg-6 col-12" id="number-input" type="text" pattern="\d*"
                                    maxlength="8" />

                                <label class="form-label col-12" for="password-input">Default password</label>
                                <input class="form-input col-lg-6 col-12" id="password-input" type="password" />
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="modal-footer">
                    <input id="confirm-user-icon" alt="submit" type="image" form="create-user-form"
                        src="../../assets/images/confirm-create-user-modal-icon.png">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
