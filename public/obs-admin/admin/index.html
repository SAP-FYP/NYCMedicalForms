<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="../header-nav.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>OBS | Admin Dashboard</title>
</head>

<body>

    <div class="container-fluid m-0">

        <!-- NAV BAR -->
        <div class="row">
            <div id="nav-bar">
                <ul class="navbar-nav">
                    <li id="collapse-li"><img id="navbar-icons-arrow"
                            src="../../../assets/images/navbar-expand-icon.png"><a class="navbar-label">Collapse
                            menu</a>
                    </li>
                    <li id="permission-li" onclick="window.location.href='/obs-admin/admin/permissions';"><img
                            id="navbar-icons-permission" src="../../../assets/images/permission-enabled-icon.png"><a
                            class="navbar-label">Permissions</a></li>
                    <li id="user-li" onclick="window.location.href='/obs-admin/admin';"><img id="navbar-icons-profile"
                            src="../../../assets/images/profile-enabled-icon.png"><a class="navbar-label">Users</a></li>
                    <li id="form-li" style="cursor: default; opacity: 0.5;"><img id="navbar-icons-forms"
                            src="../../../assets/images/form-enabled-icon.png"><a class="navbar-label">Forms</a></li>
                    <li id="logout-li"><img id="navbar-icons-logout" src="../../../assets/images/logout-icon.png"><a
                            class="navbar-label">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="row" id="row-container">
            <div class="col-12" id="row-col">

                <!-- HEADER -->
                <div id="header-bar" class="col-12">
                    <img src="../../../assets/images/obs-logo.png">

                    <div id="profile-container">
                        <a id="profile-user-name"></a>
                        <img id="profile-user-image" src="../../assets/images/default-user-icon.png">
                    </div>
                </div>

                <!-- TITLE AND SEARCH BAR -->
                <div id="title-search-bar" class="col-12">
                    <h2 class="col-12">Manage Users</h2>
                    <div class="col-8 input-group">
                        <input id="search-input" type="text" class="form-control" placeholder="Search user by name">
                        <div id="spacer"></div>
                        <button id="clear-button" class="btn btn-outline-secondary" type="button"><i
                                class="material-icons search-bar-icons"
                                style="font-size:24px;color:#485EAB;">close</i></button>
                        <button id="search-button" class="btn btn-outline-secondary" type="button"><i
                                class="material-icons search-bar-icons"
                                style="font-size:24px;color:#485EAB;">search</i></button>

                    </div>
                </div>

                <!-- Button trigger modal -->
                <div class="col-12 d-flex justify-content-end">
                    <button style="border:none; cursor: default;" data-bs-toggle="modal" data-bs-target="#createModal"
                        id="open-modal-button"><img id="create-user-icon"
                            src="../../assets/images/create-user-icon.png"></button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="createModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content" id="create-user-modal">
                            <div class="modal-header" id="modal-header">
                                <img id="create-user-modal-icon" src="../../assets/images/create-modal-icon.png">
                                <h5 class="modal-title" id="staticBackdropLabel">Create New User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <form id="create-user-form">
                                            <label class="form-label col-12" for="name-input">Name of user</label>
                                            <input class="form-input col-lg-6 col-12" id="name-input" type="text" />

                                            <label class="form-label col-12" for="role-input">User Role</label>
                                            <select class="form-input col-lg-6 col-12" id="role-input"
                                                name="role-input">
                                                <option value="-1">Select user role</option>
                                            </select>

                                            <label class="form-label col-12" for="permission-input">Type of
                                                permission</label>
                                            <select class="form-input col-lg-6 col-12" id="permission-input"
                                                name="permission-input">
                                                <option value="-1">Select permission group</option>
                                            </select>

                                            <label class="form-label col-12" for="email-input">Coporate email</label>
                                            <input class="form-input col-lg-6 col-12" id="email-input" type="text" />

                                            <label class="form-label col-12" for="number-input">Contact number</label>
                                            <input class="form-input col-lg-6 col-12" id="number-input" type="text"
                                                pattern="\d*" maxlength="8" />

                                            <label class="form-label col-12" for="password-input">Default
                                                password</label>
                                            <input class="form-input col-lg-6 col-12" id="password-input"
                                                type="password" />
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer" id="modal-footer">
                                <input id="confirm-user-icon" alt="submit" type="image" form="create-user-form"
                                    src="../../assets/images/confirm-create-user-modal-icon.png">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- DATA CONTAINER -->
                <div id="data-container" class="col-12">

                    <div id="insert-user-template">
                        <!-- user template goes here -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- TEMPLATES -->
    <!-- USER TEMPLATE -->
    <template id="user-template">
        <div class="item-container col-6 col-xl-3" value="">
            <div class="item-border">
                <div class="user-header">
                    <input class="select-item-chkbox" type="checkbox" value="">
                    <img src="../../assets/images/default-user-icon.png">
                    <button class="more-button" data-bs-toggle="dropdown" value="">
                        <i class="material-icons more-button-icon" style="font-size:28px;color:#485EAB;">more_horiz</i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item dropdown-disable" value="">Disable</a></li>
                        <li><a class="dropdown-item dropdown-delete" value="" data-bs-toggle="modal"
                                data-bs-target="#confirmationModal">Delete</a></li>
                        <li><a class="dropdown-item dropdown-edit" value="" data-bs-toggle="modal"
                                data-bs-target="#createModal">Edit</a></li>
                    </ul>
                </div>

                <div class="user-info col-12">
                    <h5 class="col-12 user-name" id="user-name"></h5>
                    <h6 class="col-12 user-role" id="user-role"></h6>
                    <h6 class="col-12 user-email" id="user-email"></h6>
                    <h6 class="col-12 user-number" id="user-number"></h6>
                </div>
                <div class="user-profile-button col-12">
                    <button class="profile-button">
                        <i class="material-icons more-button-icon"
                            style="font-size:28px;color:#485EAB; margin-right: 5px;">person</i>
                        Profile
                    </button>
                </div>
            </div>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../header-nav.js"></script>
    <script src="index.js"></script>
</body>

</html>
