<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>OBS | Permission Dashboard</title>
</head>

<body>
    <div class="container-fluid m-0">

        <!-- NAV BAR -->
        <div class="row">
            <div id="nav-bar">
                <ul class="navbar-nav">
                    <li><img id="navbar-icons-arrow" src="../../../assets/images/navbar-expand-icon.png"><a
                            class="navbar-label">Collapse
                            menu</a>
                    </li>
                    <li><img id="navbar-icons-permission" src="../../../assets/images/permission-enabled-icon.png"><a
                            class="navbar-label">Permissions</a></li>
                    <li><img id="navbar-icons-profile" src="../../../assets/images/profile-enabled-icon.png"><a
                            class="navbar-label">Users</a></li>
                    <li id="logout-li"><img id="navbar-icons-logout" src="../../../assets/images/logout-icon.png"><a
                            class="navbar-label">Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- HEADER -->
        <div class="row" id="row-container">
            <div class="col-12" id="row-col">
                <div id="header-bar" class="col-12">
                    <img src="../../../assets/images/obs-logo.png">

                    <div id="profile-container">
                        <a id="profile-user-name"></a>
                        <img id="profile-user-image" src="../../../assets/images/default-user-icon.png">
                    </div>
                </div>

                <!-- TITLE AND SEARCH BAR -->
                <div id="title-search-bar" class="col-12">
                    <h2 class="col-12">Permission Groups</h2>
                    <div class="col-8 input-group">
                        <input id="search-input" type="text" class="form-control" placeholder="Search permission group">
                        <div id="spacer"></div>
                        <button id="clear-button" class="btn btn-outline-secondary" type="button"><i
                                class="material-icons" style="font-size:24px;color:#485EAB;">close</i></button>
                        <button id="search-button" class="btn btn-outline-secondary" type="button"><i
                                class="material-icons" style="font-size:24px;color:#485EAB;">search</i></button>

                    </div>
                </div>

                <!-- CONTAINER -->
                <div id="data-container" class="col-12">
                    <div id="data-title-container">
                        <input id="select-all-chkbox" type="checkbox">
                        <h5 class="col-5">GROUP NAME</h5>
                        <h5 class="col-4" style="margin-left: 7px;">TYPE</h5>
                    </div>

                    <!-- ITEM -->
                    <div class="item-container">
                        <input class="select-item-chkbox" type="checkbox">
                        <h5 class="col-5">Permission Group Name</h5>
                        <h5 class="col-4">Permission Group Type</h5>
                        <button class="more-button" value=""><i class="material-icons"
                                style="font-size:28px;color:#485EAB;">more_horiz</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
