<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="../header-nav.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>OBS | Profile</title>
</head>

<body>

    <div class="container-fluid m-0">


        <!-- NAV BAR -->
        <div class="row">
            <div id="nav-bar">
                <ul class="navbar-nav">
                    <li id="collapse-li"><img id="navbar-icons-arrow"
                            src="../../../assets/images/navbar-expand-icon.png"><a class="navbar-label">Collapse
                            menu</a>
                    </li>
                    <li id="permission-li" onclick="window.location.href='/obs-admin/admin/permissions';"><img
                            id="navbar-icons-permission" src="../../../assets/images/permission-enabled-icon.png"><a
                            class="navbar-label">Permissions</a></li>
                    <li id="user-li" onclick="window.location.href='/obs-admin/admin';"><img id="navbar-icons-profile"
                            src="../../../assets/images/profile-enabled-icon.png"><a class="navbar-label">Users</a></li>
                    <li id="form-li" style="cursor: default; opacity: 0.5;"><img id="navbar-icons-forms"
                            src="../../../assets/images/form-enabled-icon.png"><a class="navbar-label">Forms</a></li>
                    <li id="logout-li"><img id="navbar-icons-logout" src="../../../assets/images/logout-icon.png"><a
                            class="navbar-label">Logout</a></li>
                </ul>
            </div>
        </div>

        <div class="row" id="row-container">
            <div class="col-12" id="row-col">

                <!-- HEADER -->
                <div id="header-bar" class="col-12">
                    <div id="profile-container" style="display: none;">
                        <a id="profile-user-name"></a>
                        <img id="profile-user-image" src="../../assets/images/default-user-icon.png">
                    </div>

                    <div id="back-button-container">
                        <a id="back-button" href="javascript:history.back()"><i class=" material-icons
                            button-icons" style="font-size:24px;color:#485EAB;">arrow_back</i>Back</a>
                    </div>
                </div>

                <!-- PROFILE -->

                <div id="display-profile-container" class="col-12">
                    <div id="profile-img-container" class="col-12">
                        <input id="edit-profile-upload" type="file" style="display:none;" accept="image/*">
                        <label id="profile-img-container-label" for="edit-profile-upload">
                            <span class="material-icons"
                                style="font-size:45px;color:rgba(255, 255, 255, 0.801);">add_photo_alternate</span>
                            <img id="profile-img" src="../../assets/images/default-user-icon.png">
                        </label>
                    </div>

                    <div id="form-container" class="col-4">
                        <form id="profile-form">
                            <label class="col-12 form-label">Name</label>
                            <input class="col-12 form-input" type="text" id="input-name">
                            <label class="col-12 form-label">Contact</label>
                            <input class="col-12 form-input" type="text" id="input-number">
                            <label class="col-12 form-label">Email</label>
                            <input class="col-12 form-input" type="text" id="input-email" disabled>
                            <label class="col-12 form-label">Role</label>
                            <input class="col-12 form-input" type="text" id="input-role" disabled>
                            <label class="col-12 form-label">Password</label>
                            <input class="col-12 form-input" type="text" id="input-password">

                            <button class="col-12 form-button" id="change-password-button" data-bs-toggle="modal"
                                data-bs-target="#editPasswordModal" type="button"><i class="material-icons button-icons"
                                    style="font-size:24px;color:#485EAB;">autorenew</i>Change Password</button>

                            <button class="col-12 form-button" type="submit" id="save-changes-button"><i
                                    class="material-icons button-icons"
                                    style="font-size:24px;color:#485EAB;">save</i>Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- EDIT PASSWORD MODAL -->

                <div class="modal fade" id="editPasswordModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content" id="change-password-modal">
                            <div class="modal-header" id="modal-header">
                                <img id="change-password-modal-icon"
                                    src="../../assets/images/change-password-modal-icon.png">
                                <h5 class="modal-title" id="staticBackdropLabel">Change Password</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <form id="change-password-form">

                                            <div style="display: flex; flex-wrap: wrap;">
                                                <label class="form-label col-12" for="current-input">Current
                                                    Password</label>
                                                <input class="form-input col-lg-6 col-12" id="current-input"
                                                    type="password" />
                                                <button id="current-btn" type="button"><i
                                                        class="material-icons button-icons"
                                                        style="font-size:24px;color:#485EAB;">visibility</i></button>
                                            </div>

                                            <div style="display: flex; flex-wrap: wrap;">
                                                <label class="form-label col-12" for="new-input">New
                                                    Password</label>
                                                <input class="form-input col-lg-6 col-12" id="new-input"
                                                    type="password" />
                                                <button id="new-btn" type="button"><i
                                                        class="material-icons button-icons"
                                                        style="font-size:24px;color:#485EAB;">visibility</i></button>
                                            </div>

                                            <div style="display: flex; flex-wrap: wrap;">
                                                <label class="form-label col-12" for="confirm-input">Confirm
                                                    Password</label>
                                                <input class="form-input col-lg-6 col-12" id="confirm-input"
                                                    type="password" />
                                                <button id="confirm-btn" type="button"><i
                                                        class="material-icons button-icons"
                                                        style="font-size:24px;color:#485EAB;">visibility</i></button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer" id="modal-footer">
                                <input id="confirm-password-icon" alt="submit" type="image" form="change-password-form"
                                    src="../../assets/images/confirm-change-password-icon.png"
                                    style="background-color: white;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../header-nav.js"></script>
    <script src="index.js"></script>
</body>

</html>
